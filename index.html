<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mini-antSword</title>
        <link rel="stylesheet" href="/src/styles.css" />
        <script src="/src/index.js" type="module"></script>
    </head>
    <body class="flex">
        <!-- sidebar -->
        <div style="width: 120px" class="blue mgr6 flex column">
            <div
                style="height: 40px; font-size: 20px"
                class="oxford-blue rounded-corners mgr6 mgl6 flex-center"
            >
                功能选项
            </div>
            <label for="file-selector" class="file mg6 text-center"
                >上传文件</label
            >
            <input type="file" id="file-selector" style="display: none" />
            <button class="sidebar-btn mg6" id="uploadBlackPageBtn">
                上传黑页
            </button>
            <button id="previewBlackPagesBtn" class="sidebar-btn mg6">
                黑页预览
            </button>

            <button id="uploadShellBtn" class="sidebar-btn mg6">
                反弹Shell
            </button>

            <div
                style="height: 40px; font-size: 20px"
                class="oxford-blue rounded-corners mgr6 mgl6 flex-center"
            >
                权限维持
            </div>

            <button id="uploadIndestructibleBackdoor" class="sidebar-btn mg6">
                上传不死马
            </button>

            <!-- <button>上传</button> -->
        </div>

        <!-- main -->
        <div class="flex1" style="overflow: auto" id="main">
            <!-- header -->
            <div class="blue text-center header">Welcome to mini-antSword</div>

            <!-- 功能区 -->

            <!-- <button id="invoke-button">Invoke Rust Command</button> -->
            <!-- <p id="message"></p> -->

            <div class="blue mgt6" id="functionArea">
                <form id="connectToTarget">
                    <label for="url">URL: </label>
                    <input type="text" name="url" id="url" required />
                    <br />
                    <label for="password">密码: </label>
                    <input type="text" name="password" id="password" required />
                    <br />
                    <label for="command">命令: </label>
                    <input type="text" name="command" id="command" />
                    <br />
                    <button type="submit">确定</button>
                </form>
            </div>
            <div id="response-message" class="white mgt6"></div>
        </div>
        <script src="/src/main.js" type="module"></script>
    </body>
</html>
